<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Deletion Instructions</title>
    <meta
      name="description"
      content="Instructions for Facebook app users to request deletion of their personal data."
    />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        color: #222;
      }

      main {
        max-width: 720px;
        margin: 40px auto;
        padding: 24px 20px;
        background-color: #ffffff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 8px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.75rem;
      }

      p {
        line-height: 1.6;
        font-size: 1rem;
      }

      a {
        color: #1877f2;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Request Data Deletion</h1>
      <p>
        If you would like to request deletion of your data associated with this
        Facebook app, please send an email to
        <a href="mailto:tcma.automation@gmail.com">tcma.automation@gmail.com</a>
        with your request and any relevant account details.
      </p>
    </main>
  </body>
</html>
